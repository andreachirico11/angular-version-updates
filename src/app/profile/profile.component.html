<div class="card">
  <ng-container *ngIf="isAuthenticated() || isAuthenticatedOld">
    <img src="assets/profile.png" alt="John" style="width:100%">
    <h1>John Doe</h1>
    <p class="title">CEO & Founder, Example</p>
    <p>Harvard University</p>
    <p><button>Contact</button></p>
  </ng-container>
  <ng-container *ngIf="!isAuthenticated() && !isAuthenticatedOld">
    <h1>Not authenticated</h1>
  </ng-container>
</div>
